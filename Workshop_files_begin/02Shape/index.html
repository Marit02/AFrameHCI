<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="5"
        depth="5"
        color="#806BBE" 
        position="0 2 -10"
        rotation="20 50 30"
        scale="1 1 1"
        shadow>
      </a-box>

      <a-sphere id="mysphere"
      color="#FF926B" 
      radius="3"
      width="3"
      height="3"
      depth="3"
      position="12 0 -15"
      rotation="50 50 50"
      scale="1 1 1"
      >
      </a-sphere>

      <a-icosahedron id="myIcosahedron"
      color="#FF926B" 
      radius="3"
      width="4"
      height="4"
      depth="3"
      position="-10 2 -10"
      rotation="20 50 30"
      scale="1 1.1 1.3"
      >
      </a-icosahedron>
    </a-scene>
  </body>
</html>
